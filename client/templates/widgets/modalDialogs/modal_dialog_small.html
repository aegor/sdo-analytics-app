<template name="modalDialogSmall">
<!-- modalDialogSmall template content -->
    <div class="modal fade modal-small" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">{{dialog.label}}</h4>
                </div>
                <div class="modal-body">
                    <h4>{{dialog.head}}</h4>
                    <p>{{dialog.text}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Всё понятно</button>
                </div>

            </div>
        </div>
    </div>
</template>
