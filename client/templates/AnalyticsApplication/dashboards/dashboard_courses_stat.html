<template name="dashboardCoursesStat">
    <!-- NoactStat template content -->
    {{> AnalyticsApplication}}
    {{#contentFor "pageTitleContent"}}
        <div class="title_left">
            <h3>Статистика по курсам
                <small><br>Количество подписчиков, время начала и окончания</small>
            </h3>
        </div>
        <!--{{> pageTitleR}}-->
    {{/contentFor}}

    {{#contentFor "articleTitleContent"}}
        <!-- articleTitleContent-->
        <h2>Красный цвет времени начала означает активность курса на текущий момент
            <small><b></b></small>
        </h2>
    {{/contentFor}}

    {{#contentFor "articleContent"}}
        {{> articleTitle}}
        <!--Начальная форма ввода данных-->
        <form class="form-horizontal form-label-left input_mask">
            <div class="timeline tags col-md-3 col-sm-3 col-xs-12 form-group">
                <a id="sqlaction" class="tag">
                    <span><b>ВЫПОЛНИТЬ ЗАПРОС</b></span>
                    <!--<span class="glyphicon glyphicon-refresh glyphicon-spin"></span>-->
                </a>
            </div>
        </form>

        <!--Таблица-->
        {{#if dashboardTable.values}}
            <b>Общее количество курсов:&nbsp;{{dashboardTable.values.length}}</b>
            <table id="datatable-buttons" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Название курса</th>
                    <th>Организация</th>
                    <th>Количество пользователей</th>
                    <th>Дата начала</th>
                    <th>Дата окончания</th>
                </tr>
                </thead>
                <tbody>
                {{#each dashboardTable.values}}
                    <tr>
                        <td>{{display_name}}</td>
                        <td>{{display_org_with_default}}</td>
                        <td>{{count}}</td>
                        <td>{{enrollment_start}}</td>
                        <td>{{enrollment_end}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        {{/if}}
    {{/contentFor}}
</template>
